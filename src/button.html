<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .custom-div {
    position: relative;
    background-color: #007bff;
    color: white;
    padding: 20px;
    font-size: 18px;
    text-align: center;
    width: 200px;
    height: 100px;
    border: 3px solid white; /* Border works here */
  
    /* Use mask to cut the bottom-right corner */
    -webkit-mask-image: polygon(0% 0%, 100% 0%, 100% 90%, 90% 100%, 0% 100%);
    mask-image: polygon(0% 0%, 100% 0%, 100% 90%, 90% 100%, 0% 100%);
}


    </style>
</head>
<body>
    <div class="custom-div">
        <button id="register-button">REGISTER NOW</button>
        </div>
</body>
</html>
